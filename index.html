<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevFinances</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
      <section id="balance-cards" class="container">
       <h2 class="sr-only">Balanço</h2>
       <div class="card">
         <h3>
           <span>Entradas</span> 
           <img src="./assets/income.svg" alt="ícone de entradas">
          </h3>
         <p id="income-display" data-value="0">R$0,00</p>
       </div>
       <div class="card">
         <h3>
           <span>Saídas</span> 
           <img src="./assets/expense.svg" alt="ícone de saídas">
          </h3>
         <p id="expense-display" data-value="0">R$0,00</p>
       </div>
       <div class="card total">
         <h3>
          <span>Total</span> 
          <img src="./assets/total.svg" alt="ícone de total">
          </h3>
         <p id="total-display" data-value="0">R$0,00</p>
       </div>
      </section>
      <section id="transations">
        <h2 class="sr-only">Transações</h2>
          <a href="#" class="button new">+ Nova transação</a>
          <table id="data-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td class="description">Luz</td>
                <td class="expense">- R$500,00</td>
                <td class="date">23/01/2021</td>
                <td><img src="./assets/minus.svg" alt="Remover transação"></td>
              </tr>
              <tr>
                <td class="description">Criação WebSite</td>
                <td class="income">+ R$5.000,00</td>
                <td class="date">30/01/2021</td>
                <td><img src="./assets/minus.svg" alt="Remover transação"></td>
              </tr>
              <tr>
                <td class="description">Internet</td>
                <td class="expense">- R$200,00</td>
                <td class="date">31/01/2021</td>
                <td><img src="./assets/minus.svg" alt="Remover transação"></td>
              </tr> -->
            </tbody>
          </table>
      </section>
     
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" name="description" id="description" placeholder="Descrição"/>
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00"/>
              <small class="help">Use o sinal - para despesas.</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" ame="date" id="date"/>
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel">Cancelar</a>
              <button id="save">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>dev.finance$</footer>
    <script src="./index.js"></script>
  </body>
</html>
